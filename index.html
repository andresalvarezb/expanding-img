<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <figure class="container-img contract">
            <img src="https://images.unsplash.com/photo-1648514744316-8183256e57ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=700&q=60"
                alt="Woman and a rock">
            <figcaption>Woman and a rock</figcaption>
        </figure>
        <figure class="container-img contract">
            <img src="https://images.unsplash.com/photo-1648538923547-074724ca7a18?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=700&q=60"
                alt="A couple in a beach">
            <figcaption>A couple in a beach</figcaption>
        </figure>
        <figure class="container-img contract">
            <img src="https://images.unsplash.com/photo-1648547883364-f0a21a178b03?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNHx8fGVufDB8fHx8&auto=format&fit=crop&w=700&q=60"
                alt="A women is reading">
            <figcaption>A women is reading</figcaption>
        </figure>
        <figure class="container-img contract">
            <img src="https://images.unsplash.com/photo-1648482845620-f92a7a125e22?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOHx8fGVufDB8fHx8&auto=format&fit=crop&w=700&q=60"
                alt="Two buildings">
            <figcaption>Two buildings</figcaption>
        </figure>
        <figure class="container-img contract">
            <img src="https://images.unsplash.com/photo-1553272725-086100aecf5e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwyMXx8fGVufDB8fHx8&auto=format&fit=crop&w=700&q=60"
                alt="A men is working">
            <figcaption>A men is working</figcaption>
        </figure>
        <figure class="container-img contract">
            <img src="https://images.unsplash.com/photo-1648475236583-2e25a6cbf3bd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzNnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
                alt="A hall">
            <figcaption>A hall</figcaption>
        </figure>

        <script src="index.js" type="module"></script>
    </div>
</body>

</html>
